<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images</title>
</head>

<body>
    <center><h1><b>JPEG IMAGES</b></h1></center>
    <div class="jpg">
        <div class="first">
            <figure>
                <img src="first-comm.jpg" alt="nature" height="200px" width="200px">
                <figcaption>  New Beginning(HIGH COMP)</figcaption>
            </figure>
        </div>
        <div class="second">
            <figure>
                <img src="second-comm.jpg" alt="nature" height="200px" width="200px">
                <figcaption>  New Beginning(MEDIUM COMP)</figcaption>
            </figure>
        </div>
        <div class="third">
            <figure>
                <img src="third-comm.jpg" alt="nature" height="200px" width="200px">
                <figcaption>  New Beginning(LOW COMP) </figcaption>
            </figure>
        </div>
    </div>

    <center><h1><b>GIF IMAGES</b></h1></center>
    <div class="gif">
        <div class="fourth">
            <figure>
                <img src="fourth.gif" alt="sparrow" height="200px" width="200px" class="border">
                <figcaption>sparrow</figcaption>
            </figure>
        </div>
        <div class="fifth">
            <figure>
                <img src="fifth.gif" alt="car" height="200px" width="200px" class="border">
                <figcaption>car</figcaption>
            </figure>
        </div>
        <div class="sixth">
            <figure>
                <img src="sixth.gif" alt="circle" height="200px" width="200px" class="border">
                <figcaption>circle</figcaption>
            </figure>
        </div>
    </div>
    <center><h1><b>SVG IMAGES</b></h1></center>
    <div class="svg">
        <div class="seventh">
            <figure>
                <img src="seventh.svg" alt="circle" height="200px" width="200px">
                <figcaption>study</figcaption>
            </figure>
        </div>
        <div class="eight">
            <figure>
                <img src="eight.svg" alt="circle" height="200px" width="200px">
                <figcaption>screen</figcaption>
            </figure>
        </div>
        <div class="ninth">
            <figure>
                <img src="ninth.svg" alt="circle" height="200px" width="200px">
                <figcaption>react</figcaption>
            </figure>
        </div>
    </div>
    <center><h1><b>PNG IMAGES</b></h1></center>
    <div class="png">
        <div class="tenth">
            <figure>
                <img src="tenth-comp.jpg" alt="circle" height="200px" width="200px" class="border">
                <figcaption>bird(8-bit comp)</figcaption>
            </figure>
        </div>
        <div class="tenth">
            <figure>
                <img src="tenth-com.bmp" alt="circle" height="200px" width="200px" class="border">
                <figcaption>design(8-bit)</figcaption>
            </figure>
        </div>
        <div class="tenth">
            <figure>
                <img src="tenth.png" alt="circle" height="200px" width="200px" class="border">
                <figcaption>design(Normal)</figcaption>
            </figure>
        </div>

    </div>

    <h1><b>SCALE</b></h1>
    <div class="scale" id="scale">
        <div class="scale1">
            <figure>
                <img src="seventh.svg" alt="circle" width="200px" id="svgImage">
                <figcaption>study</figcaption>
            </figure>
        </div>

        <div class="scale2">
            <figure>
                <img src="tenth.png" alt="circle" width="200px" id="rasterImage">
                <figcaption>design</figcaption>
            </figure>
        </div>
        <div class="break"></div>

        <button id="scaleButton">Scale Up</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
